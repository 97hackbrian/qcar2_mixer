qcar2_mixer:
  ros__parameters:
    # Input/Output motor command topics
    input_motor_topic: "/hybrid/motor"
    output_motor_topic: "/qcar2_motor_speed_cmd"

    # LIDAR obstacle detection
    lidar_topic: "/scan"
    lidar_obstacle_distance: 0.2              # meters (min distance to trigger stop)
    lidar_angle_tolerance: 30.0               # degrees (±30° forward cone)

    # Object detection topics
    person_detection_topic: "/detections/person"
    stop_sign_topic: "/detections/stop_sign"
    traffic_light_topic: "/detections/traffic_light"
    zebra_crossing_topic: "/detections/zebra_crossing"

    # Person detection parameters
    person_wait_timeout: 20.5                  # seconds to wait after person disappears

    # Stop sign parameters
    stop_sign_stop_time: 20.0                  # seconds to stop at stop sign
    stop_sign_forward_time: 10.5               # seconds to advance straight (0 steering) after stop

    # LED configuration
    led_output_topic: "/qcar2_led_cmd"
    led_color_moving: "green"                 # moving state LED color
    led_color_stopped: "red"                  # stopped state LED color
    led_color_caution: "orange"               # caution state (zebra) LED color

    # Safety parameters
    zebra_speed_reduction_factor: 0.1        # 85% = 15% speed reduction for zebra
    obstacle_stop_timeout: 30.0                # max seconds to hold on obstacle

    # Control loop rate
    rate_hz: 50.0                             # control loop frequency (Hz)
